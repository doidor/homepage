version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
           
      - run:
          name: Build and push Docker images.
          command: |
            IMAGE_NAME=$DOCKER_REGISTRY/$DOCKER_USER/homepage:v$CIRCLE_BUILD_NUM
            IMAGE_NAME_ARM=$DOCKER_REGISTRY/$DOCKER_USER/homepage:armv$CIRCLE_BUILD_NUM

            docker build -f Dockerfile -t $IMAGE_NAME .
            docker build -f Dockerfile.arm64v8 -t $IMAGE_NAME_ARM .

            echo $DOCKER_PASS | docker login -u $DOCKER_REGISTRY $DOCKER_USER --password-stdin

            docker push $IMAGE_NAME
            docker push $IMAGE_NAME_ARM
  
  deploy:
    machine: true
    steps:
      - checkout

      - kube-orb/install-kubeconfig:
          kubeconfig: KUBECONFIG_DATA

      - kube-orb/install-kubectl

      - helm/install-helm-client:
          version: v3.0.2

      - run:
          name: Add Helm repo
          command: helm repo add stable https://kubernetes-charts.storage.googleapis.com/

      - run:
          name: Install Helm chart
          command: helm upgrade homepage ./chart --set image.version=armv$CIRCLE_BUILD_NUM --install

workflows:
  version: 2
  build-production-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

      - deploy:
          requires: 
            - build
          filters:
            branches:
              only:
                - master

orbs:
  kube-orb: circleci/kubernetes@0.11.0
  helm: circleci/helm@0.2.3
