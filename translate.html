<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132505107-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "UA-132505107-1");
    </script>

    <title>Lasă ăștia</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Tudor Popa - Passionate about software engineering with a strong emphasis on software architecture and artificial intelligence." />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>

    <style>
        #left-content,
        #right-content {
            padding: 10px;
            width: 50%;
            float: left;
        }

        #header textarea {
            width: 100%;
            height: 500px;
            color: #000;
            background-color: #fff;
        }
    </style>
</head>

<body class="is-preload">
    <div id="wrapper">
        <div id="bg"></div>
        <div id="overlay"></div>
        <div id="main">
            <header id="header">
                <h1>Lasă ăștia translator</h1>
                <div id="left-content">
                    <textarea id="input" placeholder="Textul pe care vreee sa-l traducee"></textarea>
                </div>
                <div id="right-content">
                    <textarea id="output" placeholder="Ce eeasa" disabled></textarea>
                </div>
            </header>
            <!-- Footer -->
            <footer id="footer">
                <span class="copyright">
                    &copy; Tudor Popa. Design:
                    <a href="http://html5up.net">HTML5 UP</a>.
                </span>
                <span id="version"></span>
            </footer>
        </div>
    </div>
    <script>
        const BG_COLORS = [
            "#302b63",
            "#4286f4",
            "#373B44",
            "#4A00E0",
            "#2ebf91",
            "#8360c3",
            "#43C6AC",
            "#516395"
        ];

        window.onload = function () {
            document.body.classList.remove("is-preload");
            const bg = document.querySelector("#bg");
            const currentColor = BG_COLORS[
                Math.floor(Math.random() * BG_COLORS.length)
            ].substr(1);
            bg.style.background = `#${currentColor}`;

            var link =
                document.querySelector("link[rel*='icon']") ||
                document.createElement("link");
            link.type = "image/x-icon";
            link.rel = "shortcut icon";
            link.href = `/assets/ico/favicon_${currentColor}.ico`;

            document.getElementsByTagName("head")[0].appendChild(link);

            window.currentColor = currentColor;

            consoleMessage();
            enableMarphaTranslator();

            if (typeof window.ENVIRON !== "undefined" && window.ENVIRON !== "") {
                document.querySelector(
                    "#footer"
                ).firstElementChild.innerHTML += ` Hosted on ${window.ENVIRON}.`;
            }
        };

        window.ontouchmove = function () {
            return false;
        };
        window.onorientationchange = function () {
            document.body.scrollTop = 0;
        };

        fetch("package.json")
            .then(data => data.json())
            .then(packageData => {
                document.querySelector(
                    "#version"
                ).textContent = `v${packageData.version}`;
            })
            .catch(e => { });
    </script>
    <script src="assets/js/extra.js"></script>
    <script src="assets/js/env.js"></script>
</body>

</html>
